---
layout: landing
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    {% if page.subtitle %}
    <p>{{ page.subtitle }}</p>
    {% endif %}
  </header>
  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>
  {% if page.summary %}
  <section class="wrapper {{page.summary.style}}">
    <div class="inner">
      {{ page.summary.text | markdownify }}
    </div>
  </section>
  {% endif %}
{% include cta.html %}

</article>
